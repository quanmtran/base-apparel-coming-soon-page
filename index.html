<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Base Apparel coming soon page</title>
		<script src="script.js" defer></script>
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="logo-area">
			<div class="logo-container">
				<img src="./images/logo.svg" alt="logo" class="logo" />
			</div>
		</div>
		<div class="image-area"></div>
		<div class="content-area">
			<div class="content-container">
				<div class="content-heading">
					<div class="first-line">We're</div>
					<div class="second-line">coming soon</div>
				</div>
				<div class="content-message">
					Hello fellow shoppers! We're currently building our new fashion store.
					Add your email below to stay up-to-date with announcements and our
					launch deals.
				</div>
				<form action="/" class="form">
					<div class="input-container">
						<input type="text" placeholder="Email Address" id="email-input" />
						<img src="./images/icon-error.svg" alt="" id="error-sign" />
						<button type="submit" id="submit-btn"></button>
					</div>
					<div class="error-message">asd</div>
				</form>
			</div>
		</div>

		<footer>
			<p class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/quanmtran" target="_blank">Quan Tran</a>.
			</p>
		</footer>
	</body>
</html>
